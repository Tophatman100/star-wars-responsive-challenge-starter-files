<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <meta name="description" content="Sample Star Wars trading card site">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div class="navbar">
		<h3 class="row nav-text ">Star Wars Characters</h3>
		<p class="row nav-text">Incomplete list</p>
		<main>
			<div class="row">
				<div class="col-4">

					<div class="pic">
						<img src="images/rey_square.png" alt="Picture of Rey">
						<p class="bold">Rey</p>
						<p>Protagonist, from Tatooine</p>
					</div>
				</div>
				<div class="col-4">
					<div class="pic"><img src="images/finn_square.png" alt="Picture of Finn">
						<p class="bold">Finn</p>
						<p>Storm Trooper, befriends Rey</p></div>
				</div>
				<div class="col-4">
					<div class="pic"><img src="images/kylo_square.png" alt="Picture of Kylo">
						<p class="bold">Kylo</p>
						<p>Main villain, or is he?</p></div>
				</div>
				<div class="col-4">
					<div class="pic"><img src="images/poe_square.png" alt="Picture of Poe">
						<p class="bold">Poe</p>
						<p>Neutral Pilot</p></div>
				</div>
				<div class="col-4">
					<div class="pic"><img src="images/chewbacca_square.png" alt="Picture of Chewbacca">
						<p class="bold">Chewbacca</p>
						<p>A great first mate</p></div>
				</div>
				<div class="col-4">
					<div class="pic"><img src="images/yoda_square.png" alt="Picture of Yoda">
						<p class="bold">Yoda</p>
						<p>Wise old Jedi master</p></div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
